version: 2.1

orbs:
  codecov: codecov/codecov@1.0.2

executors:
  node-executor:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo

jobs:
  bootstrap:
    executor: node-executor
    steps:
      - run: node --version
      - run: npm --version
      - run: yarn --version

      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn install --frozen-lockfile
      - run: yarn bootstrap

      - save_cache:
          paths:
            - node_modules
            - packages/postdfm/node_modules
            - packages/@postdfm/dfm2ast/node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

  compile:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn compile

      - persist_to_workspace:
          root: packages
          paths:
            - ./postdfm/dist
            - ./@postdfm/dfm2ast/dist

  lint:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - attach_workspace:
          at: ~/repo/packages

      - run: yarn lint:check

  format:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn format:check

  test:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - attach_workspace:
          at: ~/repo/packages

      - run: yarn test

      - store_test_results:
          path: test-results

      - codecov/upload:
          file: coverage-results/coverage-final.json

  release:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - attach_workspace:
          at: ~/repo/packages

      - run: yarn release

workflows:
  version: 2
  ci:
    jobs:
      - bootstrap
      - compile:
          requires:
            - bootstrap
      - lint:
          requires:
            - compile
      - format:
          requires:
            - lint
      - test:
          requires:
            - format
      - release:
          requires:
            - test
